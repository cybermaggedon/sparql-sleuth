
<div class="box">

  <div class="heading">
    <h2>Object viewer</h2>
  </div>

  <div class="main" *ngIf="detail.length > 0">
    <h2>Properties</h2>
    <p-table [value]="detail" styleClass="p-datatable-striped"
	     [tableStyle]="{'min-width': '20rem'}" >
      <ng-template pTemplate="header">
	<tr>
	  <th>property</th>
	  <th>value</th>
	</tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
	<tr>
          <td>{{row.key}}</td>
          <td>{{row.value}}</td>
	</tr>
      </ng-template>
    </p-table>

  </div>

</div>
