
<div class="box">

  <div class="heading">
    <h2>Object viewer</h2>
  </div>

  <div class="main" *ngIf="detail.length > 0">
    <h2>Properties</h2>
    <p-table [value]="detail" styleClass="p-datatable-striped"
	     [tableStyle]="{'min-width': '20rem'}" >
      <ng-template pTemplate="header">
	<tr>
	  <th>property</th>
	  <th>value</th>
	</tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
	<tr>
          <td>{{row.key}}</td>
          <td>{{row.value}}</td>
	</tr>
      </ng-template>
    </p-table>
  </div>

  <div class="main">
    <h2>Relationships</h2>

    <div *ngFor="let rel of relationships | keyvalue">

      <h3>{{rel.key}}</h3>

      <div>Inward: {{rel.value["inward"]}}</div>

      <ul>
	<li *ngFor="let t of rel.value['targets']">
	  <a [routerLink]="['/table']"
	     [queryParams]="{'node': t.id.value()}"
	     >
	    {{t.label.value()}}
	  </a>
	</li>
      </ul>
      
    </div>

  </div>

</div>
